# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Wheel Of Fortune

on:
  # Triggers daily
  schedule:
    - cron: '0 22 * * *' #runs at 22:00 UTC everyday (5pm ET)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install # will run `yarn install` command

      - name: install puppeteer libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
          sudo apt-get install -y libgbm1 libgbm-dev
          sudo apt-get install chromium-browser

      - name: verify
        run: |
          # sudo ldd chromium | grep not
          which chromium
          pwd
          ls node_modules/puppeteer/.local-chromium
          
      - name: run wheel spin
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: start # will run `yarn start` command
